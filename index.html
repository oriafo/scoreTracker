<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="asset/style.css">

    <title>Document</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h3>This is a game score Tracker</h3>

        <div id="control">

            <button id="reset">Reset</button>
        </div>
    </div>
</body>
